<div class="card">
  <div class="card-body">
    <h2>Ajouter un programme</h2>

    <form (ngSubmit)="saveProgram()">
      <div class="form-group">
        <label>Nom :</label>
        <input type="text" [(ngModel)]="program.name" name="name" required />
      </div>

      <div class="form-group">
        <label>Description :</label>
        <textarea [(ngModel)]="program.description" name="description" required></textarea>
      </div>

      <div class="form-group">
        <label>Date de d√©but :</label>
        <input type="date" [(ngModel)]="program.startDate" name="startDate" required />
      </div>

      <div class="form-group">
        <label>Date de fin :</label>
        <input type="date" [(ngModel)]="program.endDate" name="endDate" required />
      </div>

      <div class="form-group">
        <label>Association ID :</label>
        <input type="text" [(ngModel)]="program.associationId" name="associationId" required />
      </div>

      <button type="submit" class="btn-submit">Ajouter</button>
    </form>
  </div>
</div>
<p>ajouter-program works!</p>
