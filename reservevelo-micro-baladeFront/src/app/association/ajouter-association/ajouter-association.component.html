<div class="card">
  <div class="card-body">
    <h2>Ajouter une association</h2>

    <form (ngSubmit)="saveAssociation()">
      <div class="form-group">
        <label>Nom :</label>
        <input type="text" [(ngModel)]="association.name" name="name" required />
      </div>

      <div class="form-group">
        <label>adresse :</label>
        <input type="text" [(ngModel)]="association.adresse" name="adresse" required />
      </div>

      <div class="form-group">
        <label>Téléphone :</label>
        <input type="tel" [(ngModel)]="association.phone" name="phone" required />
      </div>

      <div class="form-group">
        <label>Description :</label>
        <textarea [(ngModel)]="association.description" name="description" required></textarea>
      </div>

      <div class="form-group">
        <label>Email :</label>
        <input type="email" [(ngModel)]="association.email" name="email" required />
      </div>



      <button type="submit" class="btn-submit">Ajouter</button>
    </form>
  </div>
</div>
<p>ajouter-association works!</p>
