<!-- src/app/components/auth/reset-password/reset-password.component.html -->
<div class="auth-container">
  <div class="auth-card">
    <h2>Reset Password</h2>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>

    <!-- Initial reset password form -->
    <form *ngIf="!resetMode" [formGroup]="emailForm" (ngSubmit)="onSubmitEmail()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [ngClass]="{'invalid': submitted && f['email'].errors}"
        >
        <div *ngIf="submitted && f['email'].errors" class="error-message">
          <div *ngIf="f['email'].errors['required']">Email is required</div>
          <div *ngIf="f['email'].errors['email']">Please enter a valid email address</div>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-submit" [disabled]="loading">
          <span *ngIf="loading" class="spinner"></span>
          Send Reset Link
        </button>
      </div>

      <div class="auth-links">
        <a routerLink="/login">Back to Login</a>
      </div>
    </form>

    <!-- New password form (activated when token is in URL) -->
    <form *ngIf="resetMode" [formGroup]="passwordForm" (ngSubmit)="onSubmitPassword()">
      <div class="form-group">
        <label for="password">New Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{'invalid': submitted && pf['password'].errors}"
        >
        <div *ngIf="submitted && pf['password'].errors" class="error-message">
          <div *ngIf="pf['password'].errors['required']">Password is required</div>
          <div *ngIf="pf['password'].errors['minlength']">Password must be at least 6 characters</div>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="form-control"
          [ngClass]="{'invalid': submitted && pf['confirmPassword'].errors}"
        >
        <div *ngIf="submitted && pf['confirmPassword'].errors" class="error-message">
          <div *ngIf="pf['confirmPassword'].errors['required']">Confirm Password is required</div>
          <div *ngIf="pf['confirmPassword'].errors['mustMatch']">Passwords must match</div>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-submit" [disabled]="loading">
          <span *ngIf="loading" class="spinner"></span>
          Reset Password
        </button>
      </div>
    </form>
  </div>
</div>
